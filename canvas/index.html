<!DOCTYPE HTML>
<html>
	<head>
    <style>
		body {
			margin: 0px;
			padding: 0px;
			background-color: #CCCCCC;
		}
	</style>
  </head>
  <body>
		<canvas id="myCanvas" width="800" height="800"></canvas>
		<script>
			var nW            = 800;
			var nH            = 800;
			var nTotalLines   = 100;
			var nLineCounter  = 0;
			var nInterval     = 100;
			
			var canvas  = document.getElementById('myCanvas');
			var context = canvas.getContext('2d');
			
			function rand(nMin, nMax) {
			    return Math.floor(Math.random() * (nMax - nMin) + nMin);
			}
			
			function clear() {
				context.lineWidth   = 1;
				context.fillStyle   = 'white';
				
				context.beginPath();
				context.rect(0, 0, nW, nH);
				context.fill();
			}
						
			function randomLine() {
				context.lineWidth   = 1;
				context.strokeStyle = 'black';
				context.lineTo(rand(0, nW), rand(0, nH));
				context.stroke();
			}
			
			function play() {
				if (nLineCounter < nTotalLines) {
					randomLine();
					nLineCounter ++;
					setTimeout(play, nInterval);
				}
			}
			
			clear();
			context.moveTo(50, 50);
			play();
			
		</script>
	</body>
</html>
